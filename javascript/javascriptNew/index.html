<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <div id="search">
        <p id="searchBttn"><i class="fa-solid fa-magnifying-glass"></i></p>
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a city or airport"
        />
      </div>
      <div id="weatherBoards">
        <div class="boardsInfo">
          <div id="title">
            Cupertino
            <div id="clock">9:41 AM</div>
          </div>
          <div id="gradus">56C</div>
        </div>
        <div class="boardsInfoSecond">
          <div id="cloudy">Partly Cloudly</div>
          <div id="icon">Icons</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
