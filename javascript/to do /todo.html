  <body>
    <div id="boards"></div>

    <div id="modal-container">
      <div class="layer" onclick="removeModal()"></div>
      <div class="modal">
        <h1>Add task</h1>
        <div>
          <label for="title">Tittle</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea type="text" id="description" rows="4"></textarea>
        </div>
        <div>
          <label for="status">Status</label>
          <select name="" id="status"></select>
        </div>
        <div>
          <label for="priority">Priority</label>
          <select name="" id="priority"></select>
        </div>
        <button id="add-new-task" onclick="addNewTask()">Add task</button>
      </div>
    </div>
